<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Note App</h1>
      <button id="createNoteBtn">Create Note</button>
    </header>
    <main>
      <div class="createNote">
        <h2>Create a Note</h2>
        <div class="colors">
          <div class="red colorbox"></div>
          <div class="blue colorbox"></div>
          <div class="green colorbox"></div>
        </div>
        <textarea name="note" id="note" cols="15" rows="15"></textarea>
        <button id="addNote">Create</button>
      </div>
      <div class="list"></div>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
