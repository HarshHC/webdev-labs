<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1>Note App</h1>
      <button id="createNoteBtn">Create Note</button>
    </header>
    <main>
      <div id="createNote">
        <div class="createNoteHeader">
          <h2>Create a Note</h2>
          <button id="closeBtn">x</button>
        </div>

        <div class="colors">
          <div class="red colorbox"></div>
          <div class="blue colorbox"></div>
          <div class="green colorbox"></div>
          <div class="yellow colorbox"></div>
        </div>
        <textarea name="note" id="note" cols="15" rows="15"></textarea>
        <button id="addNote">Create</button>
      </div>
      <div id="list">
        <div class="note">
          <div class="note-bar">
            <h3>Note</h3>
            <i class="fas fa-minus-circle"></i>
          </div>

          <p>This is a test note bla bla bla bla</p>
        </div>
        <div class="note"></div>
        <div class="note"></div>
      </div>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
